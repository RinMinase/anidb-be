volumes:
  db:
    driver: local

services:
  php:
    container_name: anidb
    restart: unless-stopped
    build:
      context: ./docker
      dockerfile: php.dockerfile
      args:
        - PHP_VERSION=8.4.5
        - ALPINE_VERSION=3.21
        - COMPOSER_VERSION=2.8.8
    volumes:
      - ./:/var/www
    expose:
      - "9000"
    working_dir: /var/www
    tty: true

  nginx:
    container_name: anidb-nginx
    restart: unless-stopped
    build:
      context: ./docker
      dockerfile: nginx.dockerfile
      args:
        - NGINX_VERSION=1.27.4
        - ALPINE_VERSION=3.21
        - PHP_UPSTREAM_CONTAINER=php
        - PHP_UPSTREAM_PORT=9000
    volumes:
      - ./:/var/www
      - ./docker/logs/:/var/log/nginx
      - ./docker/sites/:/etc/nginx/sites-available
    ports:
      - "${APP_PORT:-80}:80"
    expose:
      - "${APP_PORT:-80}"
    depends_on:
      - php

  db:
    container_name: anidb-pgsql
    image: postgres:17.2-alpine3.21
    restart: unless-stopped
    tty: true
    environment:
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_DATABASE:-anidb}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - db:/var/lib/postgresql/data
    command: -c shared_buffers=512MB
